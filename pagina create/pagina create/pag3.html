<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fondo">
      <div class="texto-fondo">
        <h2 class="sesenta color">JETT AND PHOENIX</h2>
        <h2 class="cuarenta color">JETT AND PHOENIX</h2>
        <h2 class="treinta color">JETT AND PHOENIX</h2>
        <h2 class="veinte color">JETT AND PHOENIX</h2>
      </div>

      <div class="cuadro">
        <h1 class="color size">Create an account</h1>
        <div class="gmail">
          <h3 class="color size2">Choose a password:</h3>
          <input
            id="clave1"
            type="password"
            placeholder="ExpPassword123"
            class="escribe"
          />
        </div>

        <div class="gmail">
          <h3 class="color size2">Confirm password:</h3>
          <input
            id="clave2"
            type="password"
            placeholder="ExpPassword123"
            class="escribe"
          />
        </div>

        <button class="button" onclick="validarClaves()">
          <img class="flecha" src="flecha.png" />
        </button>
      </div>

      <div class="bottom">
        <div class="terms">
          <img class="logo" src="logo.png" />
          <h4 class="txt">Terms of service</h4>
          <h4 class="txt">Cookie preferences</h4>
          <h4 class="txt">support</h4>
        </div>
        <img class="logo" src="riot.png" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
