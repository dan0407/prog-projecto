<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fondo">
      <div class="texto-fondo">
        <h2 class="sesenta color">JETT AND PHOENIX</h2>
        <h2 class="cuarenta color">JETT AND PHOENIX</h2>
        <h2 class="treinta color">JETT AND PHOENIX</h2>
        <h2 class="veinte color">JETT AND PHOENIX</h2>
      </div>

      <div class="cuadro">
        <h1 class="color size">Create an account</h1>
        <div class="gmail">
          <h3 class="color size2">Gmail:</h3>
          <input
            type="email"
            id="user-email"
            placeholder="name@gmail.com"
            class="escribe"
          />
        </div>
        <p class="color size3">Or sign in with:</p>
        <div class="circulos">
          <div class="circ-base">
            <img
              class="foto"
              src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png"
            />
          </div>
          <div class="circ-base">
            <img
              class="foto"
              src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png"
            />
          </div>
          <div class="circ-base">
            <img
              class="foto"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/625px-Apple_logo_black.svg.png"
            />
          </div>
          <div class="circ-base">
            <img
              class="foto"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/2048px-Xbox_one_logo.svg.png"
            />
          </div>
        </div>

        <button class="button" onclick="validarCorreo()">
          <img class="flecha" src="flecha.png" />
        </button>
        <a class="color size4" href="">Already have an account?</a>
      </div>

      <div class="bottom">
        <div class="terms">
          <img class="logo" src="logo.png" />
          <h4 class="txt">Terms of service</h4>
          <h4 class="txt">Cookie preferences</h4>
          <h4 class="txt">support</h4>
        </div>
        <img class="logo" src="riot.png" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
